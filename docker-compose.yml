# docker-compose.yml
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_development   # ðŸ‘ˆ creates this DB on first boot
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    command: bash -lc 'rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3100:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_development
    # IMPORTANT: keep prod stuff out of dev
    # env_file:   # ðŸ‘ˆ leave this commented if it had a prod DATABASE_URL
    #   - .env

volumes:
  pgdata:
